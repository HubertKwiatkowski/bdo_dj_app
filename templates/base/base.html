<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crimson Glaives{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }

        nav {            
            padding: 10px;
            max-width: 80%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            height: 100%;
            width: 15%;
            background-color: black;
        }

        nav li {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            
        }

        nav div {
            color: white;
            margin-bottom: 50px;
        }

        nav li {
            list-style-type: none;
        }

        header {
            margin-left: 15%;
            padding: 10px;
            max-width: 70%;
            text-align: center;
        }

        main {
            margin-left: 15%;
            padding: 10px;
            max-width: 70%;
            min-height: 200%;
            background-color: aqua;
        }
        main div {
            min-height: 200%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <p><a href="{% url 'logout' %}">log out</a></p>
            {% else %}
                <p>You are not logged in</p>
                <a href="{% url 'login' %}">log in</a>
            {% endif %}
        </div>  
        <ul>
            <li><a href="/home">home</a></li>
            <!-- <li><a href="/cooking">cooking</a></li> -->
            <li><a href="/grind">grinding</a></li>
            <!-- <li><a href="/processing">processing</a></li>             -->
            <!-- <li><a href="#">imperials</a></li>             -->
            <!-- <li><a href="#">nodes</a></li>             -->
            <!-- <li><a href="#">workshops</a></li>             -->
        </ul>
                      
    </nav>
    <header>
        <h1>Crimson Glaives Workshop</h1>
    </header>
    <main>
        <div>
            {% block content %}

            {% endblock %}
        </div>
        
    </main>

</body>
</html>
